# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Create .NET 

on:
  push:
    branches: [ "Lucas440-patch-1" ]
  pull_request:
    branches: [ "Lucas440-patch-1" ]

defaults:
  run:
    working-directory: ./LumaAutomatedWebTestingProject

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test Week7Project/LumaAutomatedWebTestingProject/LumaAutomatedWebTestingProject/LumaAutomatedWebTestingProject.csproj --no-build --verbosity normal
