# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore Week7Project/LumaAutomatedWebTestingProject/LumaAutomatedWebTestingProject.sln
    - name: Build
      run: dotnet build Week7Project/LumaAutomatedWebTestingProject/LumaAutomatedWebTestingProject.sln --no-restore
    - name: Test
      run: dotnet test Week7Project/LumaAutomatedWebTestingProject/LumaAutomatedWebTestingProject/LumaAutomatedWebTestingProject.csproj --no-build --verbosity normal
